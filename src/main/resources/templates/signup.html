<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!--start head -->
<div th:replace="fragments/head :: head"></div>
<!--end head -->
<body class="bg-theme bg-theme8">
	<!-- wrapper -->
	<div class="wrapper">
		<div class="authentication-lock-screen d-flex align-items-center justify-content-center">
			<div class="card shadow-none bg-transparent">
				<div class="card-body p-md-5 text-center">
                    <form class="form" th:action="@{/signup}" method="post" novalidate>
					<h5 class="text-white" th:text="${#execInfo.now.time}"> </h5>
					<div class="">
						<img src="assets/images/icons/user.png" class="mt-5" width="120" alt="" />
					</div>
					<p class="mt-2 text-white">Administrator</p>

                   
                    <div class="mb-3 mt-3">
                    <input type="text" name="fullname" placeholder="Full Name"  class="form-control mb-3"  />
                     </div>

                     <div class="mb-3 mt-3">
                        <input type="text" name="email" class="form-control" placeholder="Email Address" data-validation-regex-regex="([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})"
                        data-validation-regex-message="Enter Valid Email" required
                        data-validation-required-message="This field is required" >
                         </div>

					<div class="mb-3 mt-3">
						<input type="password" placeholder="Password" name="password" class="form-control" required
                            data-validation-required-message="This field is required" >
					</div>
                   
				   
					<div class="d-grid">
						<button type="submit" class="btn btn-light">Sign Up</button>
					</div>
				
                    <div th:if="${param.error}">
                        Invalid email and password.
                    </div>
                   
					
                    
                </form>
				</div>
			</div>
		</div>
	</div>
	<!-- end wrapper -->




<!--plugins-->
<script src="assets/js/jquery.min.js"></script>


</body>

</html>
