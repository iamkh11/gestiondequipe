<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!--start head -->
<div th:replace="fragments/head :: head"></div>
<!--end head -->
<body class="bg-theme bg-theme8">
	<!-- wrapper -->
	<div class="wrapper">
		<div class="authentication-lock-screen d-flex align-items-center justify-content-center">
			<div class="card shadow-none bg-transparent">
				<div class="card-body p-md-5 text-center">
                    <form class="form" th:action="@{/login}" method="post"> 
					<h5 class="text-white" th:text="${#execInfo.now.time}"> </h5>
					<div class="">
						<img src="assets/images/icons/user.png" class="mt-5" width="120" alt="" />
					</div>
					<p class="mt-2 text-white">Administrator</p>

                   
                    <div class="mb-3 mt-3">
                    <input type="email" name="email" value="yassineslama@gmail.com" class="form-control mb-3" placeholder="email" />
                     </div>
					<div class="mb-3 mt-3">
						<input type="password"   name="password" class="form-control" placeholder="Password" />
					</div>
                 <div th:if="${param.error}">
                        Invalid email or password.
                   </div>
				   
					<div class="d-grid">
						<button type="submit" class="btn btn-light">Login</button>
					</div>
				 </form>
				
					<div class="mb-3 mt-3">
						<form class="form" th:action="@{/signup}" method="get">
						<button type="submit" class="btn btn-warning">Sign Up</button>
						</form>
					</div>

				</div>
			</div>
		</div>
	</div>
	<!-- end wrapper -->




<!--plugins-->
<script src="assets/js/jquery.min.js"></script>


</body>

</html>
